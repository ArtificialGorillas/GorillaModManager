<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtificialMods Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e1e2f 30%, #28294e);
            color: #f0f0f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: linear-gradient(135deg, #2a2a45, #252539);
            border-radius: 12px;
            width: 600px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            color: #f0f0f5;
            text-align: center;
            transform: scale(1);
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #ffd700;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .mod-list {
            background-color: #1e1e2f;
            padding: 15px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .mod-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 5px;
            border-bottom: 1px solid #3a3a5e;
            transition: background 0.3s, transform 0.3s;
        }

        .mod-item:hover {
            background-color: #2a2a45;
            transform: translateX(5px);
        }

        .mod-item a {
            text-decoration: none;
            color: inherit;
            flex-grow: 1;
        }

        .mod-item button {
            background: linear-gradient(135deg, #3a3a5e, #4a4a6e);
            color: #f0f0f5;
            border: none;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s, transform 0.3s;
            width: 100%;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .mod-item button:hover {
            background: #ffd700;
            color: #252539;
            transform: translateY(-2px);
        }

        .footer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .footer button {
            background: linear-gradient(135deg, #3a3a5e, #4a4a6e);
            border: none;
            padding: 10px 20px;
            color: #f0f0f5;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .footer button:hover {
            background: #ffd700;
            color: #252539;
            transform: translateY(-2px);
        }

        /* Scrollbar Styling */
        .mod-list::-webkit-scrollbar {
            width: 8px;
        }

        .mod-list::-webkit-scrollbar-thumb {
            background-color: #3a3a5e;
            border-radius: 4px;
        }

        .mod-list::-webkit-scrollbar-track {
            background: #1e1e2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ArtificialMods Manager</h1>
        <div class="mod-list">
            <div class="mod-item">
                <a href="GorillaModManager" target="_blank">
                    <button>BepInEx</button>
                </a>
            </div>
            <div class="mod-item">
                <a href="https://github.com/ArtificialGorillas/Utilla/releases/latest" target="_blank">
                    <button>Utilla</button>
                </a>
            </div>
            <div class="mod-item">
                <a href="https://github.com/Auros/Bepinject/releases/latest" target="_blank">
                    <button>BepinJect & ExtenJect</button>
                </a>
            </div>
            <div class="mod-item">
                <a href="https://github.com/HuskyGT/Banana-OS/releases/latest" target="_blank">
                    <button>BananaOS</button>
                </a>
            </div>
            <div class="mod-item">
                <a href="https://github.com/wryser/CustomCosmetics/releases/latest" target="_blank">
                    <button>Customosmetics</button>
                </a>
            </div>
            <div class="mod-item">
                <a href="https://github.com/ArtificialGorillas/GorillaWatch/releases/latest" target="_blank">
                    <button>GorillaWatch</button>
                </a>
            </div>
        </div>
        <div class="footer">
            <button onclick="window.location.href='https://github.com/ArtificialGorillas'">Visit ArtificialGorillas</button>
        </div>
    </div>
</body>
</html>
